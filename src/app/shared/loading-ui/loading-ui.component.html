<div class="spinner-container" *ngIf="isSpinnerVisible" [@toggle]="''">
  <div class="logo-container">
    <img class="logo" src="assets/icons/logoo.png">
    <div class="circles-container">
      <span [ngClass]="{'active-dot-1':counter%3===0}"  class="dot"></span>
      <span [ngClass]="{'active-dot-2':counter%3===1}" class="dot"></span>
      <span [ngClass]="{'active-dot-3':counter%3===2}" class="dot"></span>
    </div>
  </div>
</div>
